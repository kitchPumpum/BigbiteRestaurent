
<form (ngSubmit)="onSubmit(formValue)">
<div class="d-flex align-items-center py-4">
  <div class="container mt-5 pt-5 d-flex justify-content-center">
    <div class="w-50 d-block">
      <h1 class="h3 mb-3 fw-normal">Please Log in</h1>

      <div class="form-floating mb-3">
        <input [(ngModel)]="formValue.Email" #email="ngModel"
          type="email"
          class="form-control"
          id="email" name="email"
          placeholder="email@example.com" required ngModel [email]="true"/>
        <label for="floatingInput">Email address</label>
        <span *ngIf="email.invalid && (email.dirty || email.touched)" class="alert" >Email is required.</span>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="formValue.Password" #password="ngModel"
          type="password" name="password"
          class="form-control"
          id="password" minlength="5" maxlength="12"
          placeholder="Password" required/>
        <label for="floatingPassword">Password</label>
        <span *ngIf="password.invalid && (password.dirty || password.touched)" class="alert" >Password is required.</span>
        <span *ngIf="password.errors?.['minlength']">
         Password must be at least 5 characters long. </span>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="checkbox"/>
        <label class="form-check-label">Remember me</label>
      </div>
      <button
        class="btn btn-primary w-100 py-3"
        type="submit">Login</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
      <p class="small-xl pt-3 text-center">
        <span class="text-muted">Not a member?</span>
        <a routerLink="/signup"> Signup</a>
      </p>
    </div>
  </div>
</div>
</form>
