<div class="container">
  <div class="d-flex justify-content-center">
    <div class="reservation-container w-50">
      <h2>Make a Reservation</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name"  required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date:</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time:</label>
          <select id="time" class="form-control" name="time"  required>
            <option *ngFor="let timeSlot of timeSlots" [value]="timeSlot">{{ timeSlot }}</option>
          </select>
        </div>
        <div class="mb-3" class="form-label">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email"required>
        </div>
        <div class="mb-3" class="form-label">
          <label for="guests">Number of Guests:</label>
          <input type="number" class="form-control" id="guests" name="guests"  required>
        </div>
        <div class="mb-3" class="form-label">
          <label for="instructions">Special Instructions:</label>
          <textarea id="instructions" class="form-control" name="instructions"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Reservation</button>
      </form>
    </div>
  </div>

</div>
