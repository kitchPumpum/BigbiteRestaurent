<div class="container d-flex d-flex justify-content-center my-5">
  <div class="w-100" style="max-width: 370px;">
    <h3 class="mb-4">Signup</h3>
    <div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control px-3 py-3"
          id="firstName"
          placeholder="Enter First name"
        />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control px-3 py-3"
          id="lastName"
          placeholder="Enter Last name"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control px-3 py-3"
          id="email"
          placeholder="Enter Email "
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control px-3 py-3"
          id="password"
          placeholder="* *** *** ****"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone number</label>
        <input
          type="tel"
          class="form-control px-3 py-3"
          id="phone"
          placeholder="Enter Phone number"
        />
      </div>
      <div class="w-100">
        <button type="submit" class="py-3 w-100 btn btn-primary mb-3">
          Complete Signup
        </button>
      </div>
      <p class="small-xl pt-3 text-center">
        <span class="text-muted">Already have an account?</span>
        <a routerLink="/login"> Signin</a>
    </p>
    </div>
  </div>
</div>
