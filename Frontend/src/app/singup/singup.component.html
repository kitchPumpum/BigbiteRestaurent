<div class="container d-flex d-flex justify-content-center my-5">
  <div class="w-100" style="max-width: 370px;">
    <h3 class="mb-4">Signup</h3>
    <div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control px-3 py-3"
          id="firstName"
          placeholder="Enter First name"
        />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control px-3 py-3"
          id="lastName"
          placeholder="Enter Last name"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control px-3 py-3"
          id="email"
          placeholder="Enter Email "
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control px-3 py-3"
          id="password"
          placeholder="* *** *** ****"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone number</label>
        <input
          type="tel"
          class="form-control px-3 py-3"
          id="phone"
          placeholder="Enter Phone number"
        />
      </div>
      <div class="mb-3">
        <label for="street" class="form-label">Street</label>
        <input
        type="text"
        class="form-control px-3 py-3"
        id="street"
        placeholder="Enter street "
        />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input
        type="text"
        class="form-control px-3 py-3"
        id="city"
        placeholder="Enter city "
        />
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Select</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="phone" class="form-label">State</label>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Zip-code</label>
        <input
          type="number"
          class="form-control px-3 py-3"
          id="phone"
          placeholder="Enter Phone number"
        />
      </div>
      <div class="w-100">
        <button type="submit" class="py-3 w-100 btn btn-primary mb-3">
          Complete Signup
        </button>
      </div>
      <p class="small-xl pt-3 text-center">
        <span class="text-muted">Already have an account?</span>
        <a routerLink="/login"> Sign in</a>
    </p>
    </div>
  </div>
</div>
